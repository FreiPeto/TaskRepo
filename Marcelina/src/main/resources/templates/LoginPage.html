<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="250x280" href="/images/logo.png">
    <title>Login - TaskXcel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<div class="login-card">
    <div class="logo-container">
    <img src="/images/logo.png" alt="TaskXcel Logo" class="logo">
</div>
    <h2>Login</h2>
    <form th:action="@{/logIn}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="role" class="form-label">Role</label>-->
<!--            <select class="form-control" id="role" th:field="*{role}" required>-->
<!--                <option value="">Select a role</option>-->
<!--                <option value="ADMIN">Admin</option>-->
<!--                <option value="MANAGER">Manager</option>-->
<!--                <option value="EMPLOYEE">Employee</option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">
            <a href="/forgot-password" class="text-light">Forgot Password?</a>
        </p>

    </form>
</div>
</body>
</html>
